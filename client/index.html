<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <span class="navbar-brand mb-0 h1">KANBAN</span>
        <button class="btn btn-outline-danger ml-auto" id="btn-logout">Logout</button>
    </nav>

    <div id="register-page" class="container front">
        <div class="register">
            <img src="image/register.svg" class="front-img">
        </div>

        <div class="register form">
            <form id="register-form">
                <div class="form-group">
                    <label for="name-register">Name</label>
                    <input type="text" class="form-control" id="name-register">
                </div>
                <div class="form-group">
                    <label for="email-register">Email address</label>
                    <input type="email" class="form-control" id="email-register">
                </div>
                <div class="form-group">
                    <label for="password-register">Password</label>
                    <input type="password" class="form-control" id="password-register">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>

    <div id="login-page" class="container front">
        <div class="register">
            <img src="image/undraw_secure_login_pdn4.svg" class="front-img">
        </div>

        <div class="login form">
            <form id="login-form">
                <div class="form-group">
                    <label for="email-input">Email address</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" id="password-input">
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>
                <div align="center" style="margin: 10%">
                    <span>
                        <small> Don't have an account? </small>
                    </span>
                    <a href="" id="btn-register">Sign Up</a>
                </div>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
    </div>

    <div class="container main">
        <div class="row">

            <div class="col">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Backlog</div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Todo</div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Doing</div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Done</div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="item yellow">Todo</div>
        <div class="item red">Done</div>
        <div class="item samaritan">Complete</div>
    </div> -->
</body>

</html>
